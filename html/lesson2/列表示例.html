<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>列表示例</title>
</head>
<body>
  <h2>无序列表示例</h2>
  <ul>
    <li>青菜</li>
    <li>萝卜</li>
    <li>大白菜</li>
  </ul>
  <h2>有序列表示例</h2>
  <ol>
    <li>福州到上海</li>
    <li>上海到北京</li>
    <li>北京回福州</li>
  </ol>
  <h2>嵌套列表示例</h2>
  <ul>
    <li>咖啡</li>
    <ul>
      <li>摩卡</li>
      <li>美式</li>
    </ul>
    <li>茶
      <ul>
        <li>红茶</li>
        <li>绿茶</li>
      </ul>
    </li>
  </ul>
  <h2>自定义列表示例</h2>
  <dl>
    <dt>计算机</dt>
    <dd>用来计算的仪器 ... ...</dd>
    <dt>显示器</dt>
    <dd>以视觉方式显示信息的装置 ... ...</dd>
  </dl>
</body>
</html>

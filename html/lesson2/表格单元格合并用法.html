<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>合并表格</title>
  </head>
  <body>
<h1>表格示例-合并列</h1>
<table border="1">
  <tr>
    <th>编号</th>
    <th>班级</th>
    <th>姓名</th>
    <th>入学时间</th>
  </tr>
  <tr>
    <td>1</td>
    <td>三班</td>
    <td colspan="2">小王-2018年7月</td>
  </tr>
  <tr>
    <td>2</td>
    <td>六班</td>
    <td>小谢</td>
    <td>2018年7月</td>
  </tr>
</table>

<h1>表格示例-合并行</h1>
<table border="1">
  <tr>
    <th>编号</th>
    <th>班级</th>
    <th>姓名</th>
    <th>入学时间</th>
  </tr>
  <tr>
    <td>1</td>
    <td rowspan="2">三班</td>
    <td>小王-2018年7月</td>
    <td>2018年9月</td>
  </tr>
  <tr>
    <td>2</td>
    <td>小谢</td>
    <td>2018年7月</td>
  </tr>
</table>
  </body>
</html>
